<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-container">
      <img
        src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
        alt=""
      />
      <span>ODIN</span>
    </div>
    <div class="container">
      <h1>
        This is not real online service! You know you need something like this
        in your life to help realize your deepest dreams. <br />
        Sign up now to get started
      </h1>
      <form>
        <div class="form-container">
          <div>
            <label for="first-name">FIRST NAME</label> <br />
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div>
            <label for="last-name">LAST NAME</label> <br />
            <input type="text" id="last-name" name="last-name" />
          </div>

          <div>
            <label for="email">EMAIL</label> <br />
            <input type="email" id="email" name="email" />
          </div>

          <div>
            <label for="number">PHONE NUMBER</label> <br />
            <input type="number" id="number" name="number" />
          </div>

          <div>
            <label for="password">PASSWORD</label> <br />
            <input type="password" id="password" name="password" />
          </div>

          <div>
            <label for="password">CONFIRM PASSWORD</label> <br />
            <input type="password" id="password" name="password" />
          </div>
        </div>

        <button type="submit">CREATE ACCOUNT</button>
        <p>Already have an account? <span id="clue">Login</span></p>
      </form>
    </div>
  </body>
</html>
